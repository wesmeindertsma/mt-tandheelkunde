<div class="container">
  <div class="card-deck d-block d-md-flex">
    <a *ngFor="let card of cards" [routerLink]="card.url" class="card mb-4">
      <img [src]="card.imageUrl" class="card-img-top" alt="Card Image">
      <div class="card-body pt-3">
        <h5 class="card-title">{{ card.titel }}</h5>
        <p class="small card-text text-muted">{{ card.omschrijving | truncate: 8 }}</p>
      </div>
    </a>
  </div>
</div>
